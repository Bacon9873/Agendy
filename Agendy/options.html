<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body id="body">
    <div class="container mt-3">
        <header>
            <h1 class="text display-1">Options</h1>
        </header>
        <main>
            <div class="container m-5">
                <h1 class="p-3 text">Visuals</h1>
                <div id="visuals-main" class="container px-5">
                    <h3 class="text">Select the Theme</h3>
                    <div id="select-theme" class="px-4">
                        <select id="theme-selector" class="custom-select">
                <option disabled="disabled" selected>Theme</option>
                <option value="light-mode">Light</option>
                <option value="dark-mode">Dark</option>
              </select>
                    </div>
                    <br /><br />
                </div>
                <h1 class="p-3 text">Info</h1>
                <div id="info-main" class="container px-5">
                    <h3 class="text">Name</h3>
                    <input type="text" id="user-name" />
                </div>
            </div>
        </main>
    </div>
</body>
<script src="/options-scripts/themes.js"></script>

</html>
