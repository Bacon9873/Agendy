<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="dom-title">Class Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/class-details-styles/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body id="body">
    <div class="container mt-3 text">
        <h1 id="class-name" class="display-1">Loading...</h1>
        <div class="container text-center">
            <h3 id="class-desc">Loading...</h3>
            <br /><br />
            <h4>Class Notes</h4>
            <br />
            <div class="container" style="width: 500px">
                <div class="row">
                    <div class="col">
                        <div class="btn-group">
                            <button id="bulleted-list-button" class="btn btn-outline-primary" data-toggle="tooltip" style="font-weight: bold" data-placement="top" title="Bulleted List">
                  <span class="material-icons"> format_list_bulleted </span>
                </button>
                            <button id="numbered-list-button" class="btn btn-outline-primary" data-toggle="tooltip" style="font-weight: bold" data-placement="top" title="Numbered List">
                  <span class="material-icons"> format_list_numbered </span>
                </button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="btn-group">
                            <button id="align-left-button" class="btn btn-outline-primary" data-toggle="tooltip" style="font-weight: bold" data-placement="top" title="Align Left">
                  <span class="material-icons"> format_align_left </span>
                </button>
                            <button id="align-center-button" class="btn btn-outline-primary" data-toggle="tooltip" style="font-weight: bold" data-placement="top" title="Align Center">
                  <span class="material-icons"> format_align_center </span>
                </button>
                            <button id="align-right-button" class="btn btn-outline-primary" data-toggle="tooltip" style="font-weight: bold" data-placement="top" title="Align Right">
                  <span class="material-icons"> format_align_right </span>
                </button>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <textarea class="editable" id="class-notes" cols="60" rows="10"></textarea
        ><br /><br />
        <div id="save-alert" class="alert alert-secondary">
          Notes autosave every two seconds after changes are made. (or with
          CTRL+S)
        </div>
        <br /><br />
        <div id="assignments-section">
          <h2>Assignments with Due Dates</h2>
          <br /><br />
          <div id="assignment-1-div">
            <h4>Assignment 1</h4>
            <h5>Title</h5>
            <input id="assignment-1-title-input" type="text" />
            <h5>Due Date</h5>
            <input id="assignment-1-due-date" type="date" />
            <h5>Description</h5>
            <textarea
              name="assignment-1-desc"
              id="assignment-1-desc"
              cols="40"
              rows="5"
              placeholder="What to do, where to find it, etc. (Max 500 characters)"
              maxlength="500"
            ></textarea>
        </div>
    </div>
    <br /><br />
    <button id="remove-assignment-button" class="btn btn-outline-primary px-5 py-2">
          <span class="material-symbols-outlined"> remove </span>
        </button>
    <br /><br />
    <button id="new-assignment-button" class="btn btn-outline-primary px-5 py-2">
          <span class="material-symbols-outlined"> add </span>
        </button>
    <br /><br />
    <button id="save-assignments" class="btn btn-outline-primary px-5 py-2">
          Save
        </button>
    <br /><br />
    </div>
    </div>
    <div id="bottom"></div>
</body>
<!-- Main script that saves everything -->
<script src="/class-details-scripts/class-details.js"></script>
<!-- Scripts that have to do with the note editing (Bullet points, align text, etc.) -->
<script src="/class-details-scripts/class-details-editor-scripts/class-details-editing-numbered-rows.js"></script>
<script src="/class-details-scripts/class-details-editor-scripts/class-details-editing-bulleted-rows.js"></script>
<script src="/class-details-scripts/class-details-editor-scripts/class-details-editing-align-text.js"></script>
<!-- Scripts that have to do with the assignments -->
<script src="/class-details-scripts/class-details-assignments/adding-removing-new-assignments.js"></script>
<script src="/class-details-scripts/class-details-assignments/saving-assignment-info.js"></script>
<!-- Themes -->
<script src="/class-details-scripts/themes.js"></script>

</html>
